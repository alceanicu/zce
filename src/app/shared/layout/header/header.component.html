<mat-toolbar class="header">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>

    <div fxFlex="10" fxShow fxHide.lt-md class="transparent"></div>

    <mat-icon svgIcon="elephant" class="logo" routerLink="/home"></mat-icon>

    <span class="spacer"></span>

    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm *ngIf="currentRoute !== '/exam'">
      <mat-icon>menu</mat-icon>
    </button>

    <div fxShow="true" fxHide.lt-md="true" fxFlexAlign="auto" *ngIf="currentRoute !== '/exam'">
      <a mat-button *ngFor="let link of navigation" [routerLink]="link.url" [routerLinkActive]="'active'">
        <mat-icon *ngIf="link.icon">{{link.icon}}</mat-icon>
        <span class="nav-caption">{{link.label}}</span>
      </a>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Backend menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['php-edit']">
          <mat-icon>edit</mat-icon>
          <span>Add</span>
        </button>
        <button mat-menu-item [routerLink]="['php-list']">
          <mat-icon>view_comfy</mat-icon>
          <span>List</span>
        </button>
        <button mat-menu-item *ngIf="auth.isLoggedIn"
          (click)="auth.logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

    <div *ngIf="currentRoute === '/exam'" class="countdown">
      {{countdownTimeObj.time}}
    </div>

    <div [fxHide]="currentRoute !== '/prepare'" [fxHide.lt-md]="true"
         class="score-wrapper" title="Correct {{scoreObj.correct}} from {{scoreObj.total}}">
        <div class="score-percentage">{{scoreObj.percentage}} %<br>{{scoreObj.correct}} | {{scoreObj.total}}</div>
        <round-progress
          [current]=scoreObj.percentage
          [max]="100"
          [color]="'#0F0'"
          [background]="'#F00'"
          [radius]="50"
          [stroke]="5"
          [semicircle]="true"
          [rounded]="true"
          [clockwise]="true"
          [responsive]="false"
          [duration]="800"
          [animation]="'easeInOutQuart'"
          [animationDelay]="0"></round-progress>
    </div>

    <div fxFlex="10" fxShow fxHide.lt-md class="transparent"></div>

  </mat-toolbar-row>
</mat-toolbar>
