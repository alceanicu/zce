<div class="row">
  <div class="col-lg-12 col-md-12"
    *ngIf="this.question">
    <!--{{question | json}}-->
    <app-question
      *ngFor="let questionRow of question.questionRows"
      [questionRow]="questionRow"></app-question>

    <app-answer
      *ngFor="let answerRow of question.answerRows, let i = index"
      [answerRow]="answerRow"
      [disabled]="question.finalAnswer"
      [i]="i"></app-answer>

    <div class="card">
      <div class="card-footer">
        <button class="btn btn-sm btn-info"
                *ngIf="!this.question.finalAnswer"
                (click)="onValidate()"> Validate
        </button>

        <button class="btn btn-sm"
                *ngIf="this.question.finalAnswer"
                (click)="getAnRandomQuestion()"
                [ngClass]="(question.finalAnswer===false)?'btn-info':(isCorrect===true?'btn-success':'btn-danger')">
          >>> {{btnText}}
        </button>
      </div>
    </div>

  </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
