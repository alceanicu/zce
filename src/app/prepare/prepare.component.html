<div *ngIf="question !== null">

  <app-question-display [question]="question" [wasValidated$]="wasValidated$"></app-question-display>

  <mat-card *ngIf="!question._isValidated">
    <mat-card-content fxLayout="column">
      <button fxFlex="100"
              mat-flat-button color="accent"
              (click)="onValidate()"> Validate
      </button>
    </mat-card-content>
  </mat-card>

</div>

<ngx-ui-loader></ngx-ui-loader>
