<div class="row">
  <div class="col-lg-12 col-md-12" *ngIf="currentQuestion">
    <!--{{question | json}}-->
    <app-question-display [question]="currentQuestion"></app-question-display>

    <div class="card">
      <div class="card-footer">
        <button class="btn btn-sm btn-info"
                *ngIf="!this.question.finalAnswer"
                (click)="onValidate()"> Validate
        </button>

        <button class="btn btn-sm"
                *ngIf="this.question.finalAnswer"
                (click)="getRandomQuestion()"
                [ngClass]="(question.finalAnswer===false)?'btn-info':(isCorrect===true?'btn-success':'btn-danger')">
          >>> {{btnText}}
        </button>
      </div>
    </div>

  </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
