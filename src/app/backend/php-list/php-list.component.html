<div class="row">
  <div class="col-lg-12 col-md-12" style="margin: 10px">
    <h3 class="title">PHP Question list</h3>
    <a [routerLink]="['/backend/php-edit']" title="Add Question" class="btn btn-danger btn-round">Add Question</a>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <table class="table table-striped">
      <thead style="background: #FFF">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Question</th>
        <th scope="col">Value</th>
        <th scope="col">Type</th>
        <th scope="col">Diff</th>
        <th style="width: 10%">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let question of questionList | async; let i = index;">
        <td><strong>{{question.id}}</strong></td>
        <td>{{question.questionRows[0].text}}</td>
        <td>{{question.value}}</td>

        <td *ngIf="question.type === +PhpAnswerType.RADIO"><i class="fa fa-dot-circle-o"></i></td>
        <td *ngIf="question.type === +PhpAnswerType.CHECKBOX"><i class="fa fa-check-square-o"></i></td>
        <td *ngIf="question.type === +PhpAnswerType.TEXT"><i class="fa fa-text-width"></i></td>

        <td *ngIf="question.difficulty === +PhpQuestionDifficulty.EASY" title="EASY">
          <i class="fa fa-battery-empty"></i>
        </td>
        <td *ngIf="question.difficulty === +PhpQuestionDifficulty.MEDIUM" title="MEDIUM">
          <i class="fa fa-battery-half"></i>
        </td>
        <td *ngIf="question.difficulty === +PhpQuestionDifficulty.HARD" title="HARD">
          <i class="fa fa-battery-full"></i>
        </td>

        <td class="text-center action-block bg-white">
          <a [routerLink]="['/backend/php-edit/', question.id]" title="edit"> <i class="fa fa-edit"></i> </a>
          <span> </span>
          <a (click)="deleteQuestion(question.id)" title="delete"> <i class="fa fa-trash"></i> </a>
          <span> </span>
          <a (click)="generateMarkdownFile(question)" title="Download markdown file"> <i class="fa fa-download"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="totalItemsNumber"
                  [(page)]="page"
                  (pageChange)="goToPage(page)"
                  [maxSize]=10
                  [pageSize]="perPage">
    <ng-template ngbPaginationFirst>First</ng-template>
    <ng-template ngbPaginationLast>Last</ng-template>
    <ng-template ngbPaginationPrevious>Prev</ng-template>
    <ng-template ngbPaginationNext>Next</ng-template>
    <ng-template ngbPaginationEllipsis>...</ng-template>
  </ngb-pagination>
</div>
